{{ define "title" }}{{ .Title }}{{ end }}

{{ define "main" }}

<!-- Hero -->
<section class="max-w-screen-xl mx-auto relative z-10">
  <div class="absolute inset-0 z-10 hero-bg" {{ with resources.Get .Params.backgroundImage }}style="background-image: url('{{ .RelPermalink }}');"{{ end }}></div>
  <div class="min-h-[30rem] lg:min-h-screen w-full h-full relative z-20">
    <div class="text-contrast relative w-full text-white">
      <div class="py-24 sm:py-36 px-4 sm:px-8 lg:px-16">
        <div class="lg:w-2/3">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold leading-none tracking-tight text-white">{{ .Params.heading }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

{{ .Content }}

{{ end }}

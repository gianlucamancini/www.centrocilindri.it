<div class="my-16 sm:my-20 lg:my-32">
  {{ $reverse := .Get "reverse" }}
  {{ with resources.Get (.Get "image") }}
    <div>
      <img src="https://placehold.co/600x400" class="" alt="">
    </div>
  {{ end }}
  <div>{{ .Inner }}</div>
</div>

<div class="overflow-hidden bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2">
      <div class="lg:pr-8 lg:pt-4">
        <div class="lg:max-w-lg">
          <p class="mb-8 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Revisione, riparazione ed upgrade di cilindri idraulici e pneumatici</p>
          <div class="space-y-4 leading-relaxed">{{ .Inner }}</div>
        </div>
      </div>
      <img src="https://placehold.co/600x600" alt="Product screenshot" class="w-[48rem] max-w-none rounded-xl shadow-xl ring-1 ring-gray-400/10 sm:w-[57rem] md:-ml-4 lg:-ml-0" width="2432" height="1442">
    </div>
  </div>
</div>

<div class="relative overflow-hidden flex flex-col justify-end min-h-[24rem] lg:min-h-[30rem] p-6 lg:p-8 rounded-2xl">
  <img src="{{ .Get "image" }}" class="absolute w-full h-full inset-0 object-cover -z-10">
  <div class="absolute size-full inset-0 bg-black/10 bg-gradient-to-t from-black/50 -z-10"></div>
  <h3 class="text-lg sm:text-xl lg:text-2xl font-semibold tracking-tight text-gray-200">{{ .Get "title" }}</h3>
  <div class="mt-4 text-sm/6 text-gray-200">{{ .Get "text" }}</div>
</div>

<div class="relative overflow-hidden bg-slate-800 min-h-[24rem] lg:min-h-[30rem] p-6 lg:p-8 lg:p-12 rounded-2xl">
  <div class="relative flex flex-col w-full h-full z-20">
    <h3 class="text-xl sm:text-2xl font-semibold tracking-tight text-gray-200">{{ .Get "title" }}</h3>
    <div class="mt-auto text-base/6 text-white">{{ .Get "text" }}</div>
  </div>
  <div class="absolute size-full inset-0 z-10 bg-black/30 bg-gradient-to-t from-black/30"></div>
  <img src="{{ .Get "image" }}" class="absolute w-full h-full inset-0 object-cover">
</div>
